            <h2>Discussion Forum</h2>
            <p>This is a static discussion page. The functionality for posting and responding will be added later.</p>
            <div class="discussion-placeholder">
                <script>
                    import firebase from 'firebase/app';
import 'firebase/auth';
import 'firebase/database';

firebase.initializeApp({
  apiKey: '<API_KEY>',
  authDomain: '<AUTH_DOMAIN>',
  databaseURL: '<DATABASE_URL>',
});

const auth = firebase.auth();
const database = firebase.database();

submitBtn.addEventListener('click', () => {
  const userInputText = userInput.value;
  const userId = auth.currentUser.uid;
  const newTextElement = document.createElement('p');
  newTextElement.textContent = userInputText;
  textContainer.appendChild(newTextElement);
  userInput.value = ''; // clear the input field

  // Store the text input in the Realtime Database
  database.ref(`users/${userId}/text`).push({
    text: userInputText,
    timestamp: Date.now(),
  });
});
     

                </script>
            </div>
